<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgrey;
            border-width: 5px;
            border-color: black;
            border-style: solid;
            width: 400px;
            height: 40px;
            text-align: center;

            padding: 10px;

            margin: auto;
        }

        a {
            border-width: 5px;
            border-color: red;
            border-style: solid; 

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
